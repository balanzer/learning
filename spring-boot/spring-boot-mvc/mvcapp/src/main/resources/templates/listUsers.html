<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: headerfiles">
<body>
	<div class="container">
		<header th:insert="fragments/general.html :: header"> </header>

		<h4>Users</h4>


		<div class="row">
			<div class="col s12 m6" th:each="user : ${users}">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"> [[${user.firstName}]]
							[[${user.lastName}]] </span>
						<p th:text="${user.email}" />
					</div>
					<div class="card-action">
						<a th:href="@{/viwuser(id=${user.uid})}">View</a>
					</div>
				</div>
			</div>
		</div>
		<h2 th:each="user : ${users}"></h2>

		<div th:replace="fragments/general.html :: footer"></div>
	</div>
</body>
</html>
