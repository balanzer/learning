<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<meta charset="UTF-8" />

</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav>
				<div class="nav-wrapper">
					<a href="/" class="brand-logo">MTV</a>
				</div>
			</nav>

		</div>
		<footer class="page-footer" th:fragment="footer">

			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Profile Management</h5>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Manage Users</h5>
						<ul>
							<li><a class="grey-text text-lighten-3"
								th:href="@{/newuser}">Create</a></li>
							<li><a class="grey-text text-lighten-3"
								th:href="@{/listusers}">List</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					&copy; 2019 Copyright Text <a
						class="grey-text text-lighten-4 right" href="/">Home</a>
				</div>
			</div>

		</footer>

</html>
